## Generated mta.yaml based on template version 0.4.0
## appName = cc-node-deploy
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: cc-node-deploy
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: cc-node-deploy-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   requires:
    # Resources extracted from CAP configuration
    - name: cc-node-deploy-db
    - name: cc-node-deploy-uaa
    - name: cc-node-deploy-audit
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: cc-node-deploy-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: cc-node-deploy-db
    - name: cc-node-deploy-uaa


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: cc-node-deploy-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: cc-node-deploy-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application
     path: ./cds-security.json  
     config:
       xsappname: -${space}    #  name + space dependency
       tenant-mode: dedicated
       ##  path to xs-security.json to add roles and scopes
       # path: ./xs-security.json
       ## or inline definition
       # scopes:
       # - name: $XSAPPNAME...

       # ------------------------------------------------------------
 - name: cc-node-deploy-audit
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: auditlog
     service-plan: standard
